<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="./Styles/calculator.css" />
  </head>

  <body>
    <p id="head">calculator</p>
    <div id="calc">
      <div id="ip"><div></div></div>
      <div id="keyboard">
        <div class="w">1</div>
        <div class="w">2</div>
        <div class="w">3</div>
        <div class="b">+</div>
        <div class="w">4</div>
        <div class="w">5</div>
        <div class="w">6</div>
        <div class="b">-</div>
        <div class="w">7</div>
        <div class="w">8</div>
        <div class="w">9</div>
        <div class="b">*</div>
        <div class="r">C</div>
        <div class="w">0</div>
        <div class="b">=</div>
        <div class="b">/</div>
      </div>
      <div id="extra">
        <div>Profit/Loss</div>
        <div>Area</div>
      </div>
    </div>
  </body>
</html>

<script src="./Scripts/calculator.js"></script>
